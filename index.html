<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mass Shooting Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mass Shooting Data Viewer</h1>
    </header>
    <nav>
        <ul class="tabs">
            <li class="tab-item active" data-tab="statistics">Statistics</li>
            <li class="tab-item" data-tab="heatmap">Heatmap</li>
        </ul>
    </nav>
    <main>
        <main>
            <section id="statistics" class="tab-content active">
                <div id="result">
                    <div class="loading">Loading data...</div>
                </div>
            </section>
            <section id="heatmap" class="tab-content">
                <div id="map-container">
                    <svg id="usa-map" viewBox="0 0 1000 635" preserveAspectRatio="xMidYMid meet">
                        <image href="usa.svg" width="1182" height="635" />
                    </svg>
                </div>
            </section>
        </main>
    </main>
    <footer>
        <p>Data source: <a href="https://massshootingtracker.site" target="_blank">Mass Shooting Tracker</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
